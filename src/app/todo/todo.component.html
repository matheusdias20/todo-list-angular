<div class="input-group">
    <input type="text" class="form-control" #itemTitle>
    <div class="input-group-addon hover-cursor" (click)="onAdd(itemTitle)">
        <i class="fa fa-plus-circle fa-2x text-light"></i>
    </div>
    
</div>

<div class="container-list-group">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of toDoListArray">
            <span class="hover-cursor" [class.text-success]="item.isChecked" (click)="alterCheck(item.$key,item.isChecked)">
                <i class="fa fa-lg text-light" [ngClass]="item.isChecked?'fa-check-circle-o' : 'fa-circle-thin' "></i>
            </span>
            <span class="text-todo">{{ item.title }}</span> 

            <span class="hover-cursor text-light pull-right" (click)="onDelete(item.$key)">
                <i class="fa fa-trash-o fa-lg"></i>
            </span>
        </li>
    </ul>
</div>
